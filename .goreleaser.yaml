version: 2

project_name: cdnscli

before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X 'github.com/version-go/ldflags.buildVersion={{.Version}}'
      - -X 'github.com/version-go/ldflags.buildHash={{.ShortCommit}}'
    main: ./main.go

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^WIP:"
      - "^chore:"
  use: github

brews:
  - name: cdnscli
    repository:
      owner: mixanemca
      name: homebrew-tap
    token: "{{ .Env.HOMEBREW_TAP_TOKEN }}"
    homepage: https://github.com/mixanemca/cdnscli
    description: Cloud DNS CLI - manage DNS records across multiple providers
    test: |
      system "#{bin}/cdnscli --version"

release:
  github:
    owner: mixanemca
    name: cdnscli
  prerelease: auto
  mode: replace
  footer: |
    ## Installation

    Download the binary for your platform from the assets below, or install via:

    ```bash
    go install github.com/mixanemca/cdnscli@{{ .Tag }}
    ```

    ### Homebrew
    ```bash
    brew install mixanemca/tap/cdnscli
    ```
